<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Assignment 5</title>
    <link rel="stylesheet" href="css/style.css">

    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <!-- header part -->
    <header class="container">
        <h1 class="text-center">Monthly Audit ðŸ”’ðŸ—ƒðŸ”’</h1>
    </header>
    <main>
        <div class="container">
            <!-- left part of the section -->
            <div class="row bg-primary p-2">
                <div class="col-sm-8 bg-primary">
                    <img class="img-fluid" src="images/monthly_audit.jpg" alt="">
                </div>

                <!-- right part of the section -->
                <div class="col-sm-4 bg-warning">
                    <h3 class="text-center">Income</h3>

                    <!-- income field -->
                    <div class="row">
                        <div class="col-sm-4 text-end fs-5">
                            <p>Income:</p>
                        </div>
                        <div class=" col-sm-8"><input id="income" type="number" placeholder="10000"></div>
                    </div>

                    <h3 class="text-center">Expenses</h3>

                    <!-- food expense field -->
                    <div class="row">
                        <div class="col-sm-4 text-end fs-5">
                            <p>Food:</p>
                        </div>
                        <div class=" col-sm-8"><input type="number" id="food_expense" placeholder="3000"></div>
                    </div>

                    <!-- rent expense field -->
                    <div class="row">
                        <div class="col-sm-4 text-end fs-5">
                            <p>Rent:</p>
                        </div>
                        <div class=" col-sm-8"><input type="number" id="rent_expense" placeholder="2000"></div>
                    </div>

                    <!-- clothes expense field -->
                    <div class="row">
                        <div class="col-sm-4 text-end fs-5">
                            <p>Clothes:</p>
                        </div>
                        <div class=" col-sm-8"><input type="number" id="clothes_expense" placeholder="500"></div>
                    </div>

                    <!-- calculate button field -->
                    <div class="row">
                        <div class="col-sm-4 text-end fs-5">
                        </div>
                        <div class=" col-sm-8"><button type="button" id="calculate_button"
                                class="btn btn-primary">Calculate</button>
                        </div>
                    </div>

                    <div>
                        <p class="fs-5 fw-bold text-center mt-3">Total Expenses:<span id="total_expense">4500</span></p>
                        <p class="fs-5 fw-bold text-center mb-3">Balance:<span id="balance">5500</span></p>
                    </div>

                    <div class="row">
                        <p class="fs-5">Save: <input class="p-1 mx-2" type="number" value="20">% <button type="button"
                                class="btn btn-primary">Save</button>
                        </p>
                    </div>

                    <div>
                        <p class="fs-5 fw-bold text-center my-1">Saving Amount: 2000</p>
                        <p class="fs-5 fw-bold text-center mb-3">Rmaining Balance: 2500</p>
                    </div>


                </div>
            </div>
    </main>
    <footer>

    </footer>
    <script src="js/cost-calculate.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
