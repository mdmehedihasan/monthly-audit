<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Assignment 5</title>
    <link rel="stylesheet" href="css/style.css">

    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <!-- header part -->
    <header class="container">
        <h1 class="text-center my-5">Monthly Audit üîíüóÉüîí</h1>
    </header>
    <main>
        <!-- left part with image -->
        <div class="container">
            <!-- left part of the section -->
            <div class="row p-2 img_bg">
                <div class="col-sm-7">
                    <img class="img-fluid" height="100%" src="images/monthly_audit.jpg" alt="">
                </div>

                <!-- right part of the section -->
                <div class="col-sm-5 bg-warning">
                    <h3 class="text-center">Income</h3>

                    <!-- income field -->
                    <div class="row">
                        <div class="col-lg-4   fs-5">
                            <p>Income:</p>
                        </div>
                        <div class="col-lg-8 "><input id="income" value="0" type="number" placeholder="10000">
                        </div>
                    </div>

                    <h3 class="text-center">Expenses</h3>

                    <!-- food expense field -->
                    <div class="row">
                        <div class="col-sm-4  fs-5">
                            <p>Food:</p>
                        </div>
                        <div class=" col-sm-8"><input value="0" type="number" id="food_expense" placeholder="3000">
                        </div>
                    </div>

                    <!-- rent expense field -->
                    <div class="row">
                        <div class="col-sm-4  fs-5">
                            <p>Rent:</p>
                        </div>
                        <div class=" col-sm-8"><input value="0" type="number" id="rent_expense" placeholder="2000">
                        </div>
                    </div>

                    <!-- clothes expense field -->
                    <div class="row">
                        <div class="col-sm-4  fs-5">
                            <p>Clothes:</p>
                        </div>
                        <div class=" col-sm-8"><input value="0" type="number" id="clothes_expense" placeholder="500">
                        </div>
                    </div>

                    <!-- calculate button field -->
                    <div class="row">
                        <div class="col-sm-4 text-end fs-5">
                        </div>
                        <div class=" col-sm-8"><button type="button" id="calculate_button"
                                class="btn btn-primary">Calculate</button>
                        </div>
                    </div>

                    <div>
                        <p class="fs-5 fw-bold text-center mt-3">Total Expenses:<span id="total_expense">0</span></p>
                        <p class="fs-5 fw-bold text-center mb-3">Balance:<span id="balance">0</span></p>
                    </div>

                    <div id="notification_message">
                        <p id="notification_fail" class="notify text-center">‚ùå Your Income is Less
                            Than
                            Your Cost
                        </p>
                    </div>

                    <div>
                        <p class="fs-5 ">Save: <input id="save_input" class="p-1 saving_input" type="number" value="2">%
                            <button id="save_button" type="button" class="btn btn-primary">Save</button>
                        </p>
                    </div>

                    <div>
                        <p class="fs-5 fw-bold text-center my-1">Saving Amount:<span id="saving_amount">0</span></p>
                        <p class="fs-5 fw-bold text-center mb-3">Rmaining Balance:<span id="remaining_balance">0</span>
                        </p>
                    </div>
                </div>

            </div>
    </main>
    <footer>

    </footer>
    <script src="js/cost-calculate.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
